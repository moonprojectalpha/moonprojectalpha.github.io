<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atlas Area</title>

<style>
body{
margin:0;
font-family:system-ui, sans-serif;
background:#f1f1f1;
}

.page{
display:none;
height:100vh;
overflow:auto;
}

.active{
display:block;
}

/* PAGE 1 */
#home{
background:#5a3b1c;
color:white;
padding:20px;
}

.card{
background:white;
border-radius:16px;
padding:16px;
margin:12px 0;
box-shadow:0 4px 10px rgba(0,0,0,.1);
cursor:pointer;
}

.card img{
width:100%;
border-radius:12px;
margin-bottom:10px;
}

/* PAGE 2 */
#area{
background:#fafafa;
padding:16px;
}

.search{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ccc;
margin-bottom:16px;
font-size:16px;
}

.item{
background:white;
border-radius:14px;
padding:12px;
margin-bottom:12px;
box-shadow:0 3px 8px rgba(0,0,0,.08);
cursor:pointer;
}

.item img{
width:100%;
border-radius:10px;
margin-bottom:8px;
}

/* PAGE 3 */
#detail{
background:white;
}

.topbar{
display:flex;
align-items:center;
gap:10px;
padding:12px;
border-bottom:1px solid #eee;
position:sticky;
top:0;
background:white;
}

.back{
font-size:22px;
cursor:pointer;
}

.detail-img{
width:100%;
height:220px;
object-fit:cover;
}

.content{
padding:16px;
line-height:1.6;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="home" class="page active">
<h2>Atlas Dunia</h2>

<div class="card" onclick="openArea()">
<img src="https://picsum.photos/500/250?random=1">
<b>Explore Area</b><br>
<small>Buka daftar wilayah</small>
</div>

</div>

<!-- PAGE 2 -->
<div id="area" class="page">

<input class="search" placeholder="Search area..." oninput="searchArea(this.value)">

<div id="areaList"></div>

</div>

<!-- PAGE 3 -->
<div id="detail" class="page">

<div class="topbar">
<div class="back" onclick="goBack()">‚Üê</div>
<b id="detailTitle">Title</b>
</div>

<img id="detailImg" class="detail-img">

<div class="content" id="detailText"></div>

</div>


<script>

const areas=[
{name:"Crystal City",img:"https://picsum.photos/500/300?1",text:"Kota kristal bercahaya dengan menara kaca raksasa."},
{name:"Iron Valley",img:"https://picsum.photos/500/300?2",text:"Lembah industri penuh mesin kuno dan kabut baja."},
{name:"Sunset Port",img:"https://picsum.photos/500/300?3",text:"Pelabuhan hangat dengan langit jingga setiap sore."},
{name:"Azure Forest",img:"https://picsum.photos/500/300?4",text:"Hutan biru misterius dengan flora bercahaya."},
{name:"Frost Peak",img:"https://picsum.photos/500/300?5",text:"Gunung es tinggi tempat badai salju abadi."},
{name:"Golden Desert",img:"https://picsum.photos/500/300?6",text:"Padang pasir emas dengan reruntuhan kerajaan lama."},
{name:"Neon District",img:"https://picsum.photos/500/300?7",text:"Distrik cyberpunk penuh lampu neon futuristik."},
{name:"Emerald Lake",img:"https://picsum.photos/500/300?8",text:"Danau hijau tenang dengan air sebening kaca."}
];

let previousPage="home";

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function openArea(){
previousPage="home";
show("area");
renderAreas(areas);
}

function renderAreas(list){
const box=document.getElementById("areaList");
box.innerHTML="";
list.forEach(a=>{
box.innerHTML+=`
<div class="item" onclick="openDetail('${a.name}')">
<img src="${a.img}">
<b>${a.name}</b>
</div>
`;
});
}

function searchArea(q){
q=q.toLowerCase();
const filtered=areas.filter(a=>a.name.toLowerCase().includes(q));
renderAreas(filtered);
}

function openDetail(name){
const a=areas.find(x=>x.name===name);
previousPage="area";
document.getElementById("detailTitle").innerText=a.name;
document.getElementById("detailImg").src=a.img;
document.getElementById("detailText").innerText=a.text;
show("detail");
}

function goBack(){
show(previousPage);
}

</script>

</body>
</html>
